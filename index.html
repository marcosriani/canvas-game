<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Game Project</title>
  </head>
  <body>
    <img id="cloud1" src="./img/cloud1.png" />
    <img id="cloud2" src="./img/cloud2.png" />
    <img id="ground" src="./img/ground.png" />
    <img id="ground2" src="./img/ground2.png" />
    <img id="enemy1" src="./img/spaceship.png" />
    <img id="enemy2" src="./img/astronomy.png" />
    <img id="explosion" src="./img/explosion.png" />

    <div>
      <div class="score">
        <p class="score__paragraph">
          GAME SCORE: <span class="score__span">0</span>
        </p>
      </div>
      <canvas id="canvas"></canvas>
      <div id="control">
        <div class="control__div">
          <p class="control__paragraph">LEVELS:</p>
        </div>
        <div class="control__div">
          <input
            type="radio"
            id="level1"
            name="fav_language"
            value="0.08"
            checked
          />
          <label class="label" for="level1">Level 1</label><br />
        </div>

        <div class="control__div">
          <input type="radio" id="level2" name="fav_language" value="0.08" />
          <label class="label" for="level2">Level 2</label><br />
        </div>

        <div class="control__div">
          <input type="radio" id="level3" name="fav_language" value="0.31" />
          <label class="label" for="level3">Level 3</label><br />
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
